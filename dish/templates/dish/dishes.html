<div class="row" id="newPost">
    <div class="title">
      <a href="/dish/new" class="btn btn-info"><small><i class="fas fa-plus-circle"></i> Create New Recipe</small></a> 
    </div>


  </div>
  <div id="allPost">
    <!-- All Users Post [For Loop Starts] -->
    {% for dish in dishes %}
    <div class="post">
      <div id="dishTitle" class="row">
        <h5><a href="/dish/{{ dish.id }}">{{ dish.title }}</a> By: <a href="{% url 'accounts:user_profile' profiled_user_id=dish.poster.id %}">{{ dish.poster.first_name }} {{ dish.poster.last_name }}</a></h5> <!-- Take To Recipe Page -->
      </div>
      <div class="row">
        <div class="col-4">
          <div id="picture">
            <img src="{{ dish.profile_pic.url }}" alt="Dish Picture Here">
          </div>
        </div>
        <div id="description" class="col-8">
          <p><span>Description:</span>  {{ dish.description }}</p>
          
          <div>
            <p><span data-rating="{{ dish.get_average_rating }}"></span> <small>{{ dish.ratings.count }} Ratings</small></p>
          </div>
          
        </div>
      </div>
    </div>
    <!-- End For Loop -->
    {% endfor %}
  </div>
